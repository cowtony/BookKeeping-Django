<!-- A template for other pages, the `{% block <name> %}{% endblock %}` will be replaced -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'book/site.css' %}"/>
</head>

<body>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'add_transaction' %}" class="navbar-item">Add Transaction</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    <!-- TODO: remove this: -->
    <a href="{% url 'update_currency' %}" class="navbar-item">Update Currency</a> 
    <!-- TODO: Make this align to the right: -->
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="navbar-item">Logout {{ user.username }}</a>
    {% else %}
        <a href="{% url 'login' %}" class="navbar-item">Login</a>
    {% endif %}
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Â© 2023</p>
    </footer>
</div>
</body>
</html>
